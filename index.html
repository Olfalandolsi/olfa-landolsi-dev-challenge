<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>My-gallery-master</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="profile">
        <img class="profile-photo" src="./images/profilePhoto.png" alt="profile Photo">
        <h1>Rodney Cotton</h1>
        <p class="land">Helsinki, Finland</p>
      </section>
      <section class="info">
        <article class="posts">
          <p class="posts-number">100</p>
          <p>Posts</p>
        </article>
        <article class="followers">
          <p class="followers-number">2,242</p>
          <p>Followers</p>
        </article>
        <article class="following">
          <p class="following-number">1,432</p>
          <p>Following</p>
        </article>
      </section>
      <section class="gallery">
        <div class="div1">
          <img src="./images/photo1.png" alt="" srcset="">  
        </div>
        <div class="div2">
          <img src="./images/photo2.png" alt="" srcset="">  
        </div>
        <div class="div3">
          <img src="./images/photo3.png" alt="" srcset="">  
        </div>
        <div class="div4">
          <img src="./images/photo_4.png" alt="" srcset="">  
        </div>
        <div class="div5">
          <img src="./images/photo5.png" alt="" srcset="">  
        </div>
        <div class="div6">
          <img src="./images/photo6.png" alt="" srcset="">  
        </div>
      </section>
      <footer>
        <p>created by OLFA LANDOLSI - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
